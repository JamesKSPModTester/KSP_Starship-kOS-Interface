PART
{
	name = SEP_22_RAPTOR2_SL_KOS
	module = Part
	author = IsaQuest

    MODEL
    {
        model = StarshipExpansionProject/Assets/MK1/SEP_22_RAPTOR2_SL
    }

    rescaleFactor = 0.625

	NODE
	{
		name = node_top_R2
		transform = node_top_R2
		size = 2
		method = FIXED_JOINT
	}

	TechRequired = veryHeavyRocketry
	entryCost = 17000
	cost = 12120
	category = Engine
	subcategory = 0
	title = MK2 SL-C "Nagata" Engine
	manufacturer = Starship Expansion Project with KOS Guidance
	description = Despite Bob accidentally building one of the best engines Kerbalkind ever saw, he wanted more explosions, so he made everyone work overtime and this is what they've managed to do
	tags = Mk1 Donnager Starship Raptor s0 engine BFS BFR SpaceX
	attachRules = 1,0,1,0,0
	mass = 1.5
	// heatConductivity = 0.06 // half default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8 // engine nozzles are good at radiating.
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 8
	maxTemp = 2000
	bulkheadProfiles = size0
	// autoStrutMode = Grandparent

	MODULE
	{
		name = ModuleB9DisableTransform
		transform = R2B
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = nozzleSwitch
		switcherDescription = Nozzle Coat
	
		SUBTYPE
		{
			name = Enabled 
			primaryColor = #696969
			secondaryColor = #006923
			defaultSubtypePriority = 1
		}
		SUBTYPE
		{
			name = Disabled 
			primaryColor = #696969
			secondaryColor = #696969
			TEXTURE
      	    {
				texture = StarshipExpansionProject/Assets/MK1/SEP_Raptor2_SL_GRAY
				currentTexture = SEP_Raptor2_SL_GREEN
				transform = R2Core
        	}
		}
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = CoverSwitch
		switcherDescription = Cover Switch
		affectDragCubes = false

		SUBTYPE
		{
			name = RaptorC
			title = Not Covered
			primaryColor = #006923
			secondaryColor = #696969
			defaultSubtypePriority = 1
			
		}
		SUBTYPE
		{
			name = RaptorCC
			title = Covered
			primaryColor = #006923
			secondaryColor = #696969
			defaultSubtypePriority = 1
			transform = Cover
			transform = Cover.Collider
		}
		
	}
	
	MODULE:NEEDS[!RealSolarSystem,!KSRSS]
	{
		name = ModuleEnginesFX
		engineID = nagata
		runningEffectName = fx_nagata
		thrustVectorTransformName = ThrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 580
		heatProduction = 130
		EngineType = LiquidFuel
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 3.6
		}
		atmosphereCurve
		{
			key = 0 342
			key = 1 327
			key = 4 290
			key = 12 100
		}
	}

	MODULE:NEEDS[KSRSS]
	{
		name = ModuleEnginesFX
		engineID = nagata
		runningEffectName = fx_nagata
		thrustVectorTransformName = ThrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 600
		heatProduction = 130
		EngineType = LiquidFuel
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 3.6
		}
		atmosphereCurve
		{
			key = 0 342
			key = 1 327
			key = 4 290
			key = 12 100
		}
	}

	MODULE:NEEDS[RealSolarSystem]
	{
		name = ModuleEnginesFX
		engineID = nagata
		runningEffectName = fx_nagata
		thrustVectorTransformName = ThrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 2363
		heatProduction = 130
		EngineType = LiquidFuel
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 3.6
		}
		atmosphereCurve
		{
			key = 0 342
			key = 1 327
			key = 4 290
			key = 12 100
		}
	}

	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 10.0
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 0
		maxAmount = 0
		isTweakable = false
		hideFlow = true
	}
	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 2
		fxMax = 0.8
		maxDistance = 50
		falloff = 2
		thrustTransformName = ThrustTransform
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = Gimbal
		gimbalRangeXP = 11
		gimbalRangeXN = 11
		gimbalRangeYP = 0
		gimbalRangeYN = 0
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 30
	}

	MODULE
	{
		name = ModuleSEPRaptor
		enableActuateOut = true
		gimbalOutRange = 4
		gimbalOutSpeed = 5
	}

	MODULE
    {
        name = FXModuleLookAtConstraint
		CONSTRAINLOOKFX
        {
            targetName = R2.Piston1UP
            rotatorsName = R2.Piston1Down
        }

        CONSTRAINLOOKFX
        {
            targetName = R2.Piston1Down
            rotatorsName = R2.Piston1UP
        }
		CONSTRAINLOOKFX
        {
            targetName = R2.Piston2Down
            rotatorsName = R2.Piston2UP
        }

        CONSTRAINLOOKFX
        {
            targetName = R2.Piston2UP
            rotatorsName = R2.Piston2Down
        }
	}
	//MODULE
	//{
	//	name = ModuleSEPPartSwitchAction
	//	SwitchID = plumeSwitch
	//	ActionName = Plume
	//	ShowCurrentSubtype = true
	//}

	EFFECTS:NEEDS[Waterfall]
    {
        fx_nagata
        {
            AUDIO
            {
                channel = Ship
                clip = StarshipExpansionProject/Soundbank/raptor
                volume = 0.0 0.0
                volume = 0.1 0.3
                volume = 1.0 1.0
                pitch = 0.0 0.7
                pitch = 1.0 1.0
                loop = true
            }
        }
        engage
        {
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/ZorgSounds/engage_raptor
				volume = 1.0
				pitch = 1.0
				loop = false
			}
        }
        flameout
        {
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = ThrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
        }
    }

    MODULE:NEEDS[Waterfall]
    {
		name = ModuleWaterfallFX
		moduleID = nagataFX
		engineID = nagata

		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = -1,1
		}
		TEMPLATE:NEEDS[!RealSolarSystem]
		{
			templateName = rap_plume_j //CryoRapFour
			overrideParentTransform = ThrustTransform
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 1,1,1
		}
		TEMPLATE:NEEDS[RealSolarSystem]
		{
			templateName = rap_plume_j //CryoRapFour
			overrideParentTransform = ThrustTransform
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 1.6,1.6,1.6
		}
    }
}
