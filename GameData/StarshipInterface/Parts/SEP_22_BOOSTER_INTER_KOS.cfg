		YawTorque = 150
		RollTorque = 500
	
		RESOURCE
		{
			name = ElectricCharge
			rate = 2
		}
	}

	MODULE:NEEDS[RealSolarSystem]
		{
		name = ModuleReactionWheel

		PitchTorque = 250
		YawTorque = 250
		RollTorque = 1500

		RESOURCE
		{
			name = ElectricCharge
			rate = 2
		}
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.6
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 500000
		antennaCombinable = False
	}
	
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 12000
		explosiveNodeID = node_top
		
	}
	
	MODULE
	{
		name = ModuleDockingNode
		referenceAttachNode = dockingNode
		nodeType = BTB
		stagingToggleEnabledEditor = false
		minDistanceToReEngage = 4.0
	}
	
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = ModuleTestSubject
		environments = 15
		useStaging = True
		useEvent = False
	}

	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = false
		toggleEditor = true
		toggleFlight = true
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = DecoupleSwitch
		switcherDescription = Decoupler/Docking Switch
		switcherDescriptionPlural = Decoupler/Docking Switch
		switchInFlight = True
		SUBTYPE
		{
			name = Decoupler
			title = Decoupler
			primaryColor = gray
			defaultSubtypePriority = 1
			descriptionDetail = Regular Decoupler for ascent purposes
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleDockingNode
				}
				
				moduleActive = false
			}

		}
		SUBTYPE
		{
			name = Docking
			title = Docking Port
			primaryColor = black
			descriptionDetail = Docking Port for stacking purposes
		
			TRANSFORM
            {
                name = dockingNode
                positionOffset = 0.0, 0.0, 0.0
                rotationOffset = 0.0, 180.0, 0.0
            }
			
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleDecouple
				}
				
				moduleActive = false
				
			}
		}
	}
	
	MODULE
	{
