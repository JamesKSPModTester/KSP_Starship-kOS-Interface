    @EFFECTS
	{
		running
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCS
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 1.0
				loop = true
			}
		}
	}

	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = rcsFX

		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
		}

		TEMPLATE
		{
			templateName = rcs_plume_j
			overrideParentTransform = RCS
			position = 0,0,0
			rotation = 0, 0, 180
			scale = 1.0, 1.0, 1.0
		}
	}

    MODULE
	{
		name = ModuleWaterfallFX
		moduleID = ventFX

		CONTROLLER
		{
			name = thrust
			linkedTo = thrust
			engineID = Vents
		}
		ATMOSPHEREDENSITYCONTROLLER
		{
			name = atmo
		}
		TEMPLATE
		{
			templateName = vent_plume_j
			overrideParentTransform = VentTransform
			position = 0,0.0005,0
			rotation = 0, 0, 180
			scale = 1,1,1
		}
