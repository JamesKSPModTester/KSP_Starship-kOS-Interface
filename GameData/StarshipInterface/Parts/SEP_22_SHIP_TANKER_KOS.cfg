		{
			name = PaintON
			title = Painted
			descriptionSummary = Painted
			primaryColor = #FFFFFF
			secondaryColor = #808080
			transform = Z.Paint		
			transform = Nose_Tanker_Paint
		}
		
		SUBTYPE
		{
			name = PaintOFF
			title = Not Painted
			descriptionSummary = Not Painted
			primaryColor = #808080
			secondaryColor = #FFFFFF

