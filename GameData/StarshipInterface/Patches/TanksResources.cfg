@PART[SEP_22_SHIP_TANKER_KOS|SEP_22_SHIP_HEADER_KOS|SEP_22_SHIP_BODY_KOS|SEP_22_BOOSTER_CORE_KOS|SEP_23_SHIP_BODY_EXP_KOS|SEP_23_SHIP_DEPOT_KOS]:NEEDS[B9PartSwitch]:FOR[StarshipInterface]
{
	!RESOURCE[LqdMethane],* {}
	!RESOURCE[LiquidFuel],* {}
	!RESOURCE[Oxidizer],* {}

	MODULE
	{
		name = ModuleB9PartSwitch
		switchInFlight = False
		moduleID = SEP_Fuel
		switcherDescription = Fuel Switch
		baseVolume = 1
		SUBTYPE:NEEDS[!CommunityResourcePack]
		{
			name = SEPLFOX
			tankType = SEPLFOX
			title = LFO
		}
		SUBTYPE:NEEDS[CommunityResourcePack]
		{
			name = SEPLMOX
			tankType = SEPLMOX
			title = Methalox
		}

	}

	MODULE:NEEDS[CryoTanks]
	{
		name =  ModuleCryoTank
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdMethane
			// in % per hr
			BoiloffRate = 0.005
			CoolingCost = 0.02
		}
	}
}

@PART[SEP_22_SHIP_BODY_KOS|SEP_23_SHIP_BODY_EXP_KOS]:NEEDS[B9PartSwitch]:FOR[StarshipInterface]
{
    //Stock-sized Kerbin
	@MODULE[ModuleB9PartSwitch]:NEEDS[!RealSolarSystem,!KSRSS]:HAS[#moduleID[SEP_Fuel]]
	{
		@baseVolume = 13800
	}

    //KSRSS-sized Earth/Kerbin
    @MODULE[ModuleB9PartSwitch]:NEEDS[!RealSolarSystem,KSRSS]:HAS[#moduleID[SEP_Fuel]]
	{
		@baseVolume = 36000
	}

    //RSS-sized Earth
    @MODULE[ModuleB9PartSwitch]:NEEDS[RealSolarSystem,!KSRSS]:HAS[#moduleID[SEP_Fuel]]
	{
		@baseVolume = 240000
	}
}

