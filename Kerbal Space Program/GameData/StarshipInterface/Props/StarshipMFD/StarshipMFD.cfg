				headingSpan = 0.155
				headingAboveOverlay = true
			}
		}

		PAGE
		{
			name = PFD3
			button = buttonR1
			text = StarshipInterface/Props/StarshipMFD/Attitude2.txt
			textureInterlayURL = StarshipInterface/Props/StarshipMFD/MainScreenAttitudeBlank
			BACKGROUNDHANDLER
			{
				name = JSIHeadsUpDisplay
				method = RenderHUD
				//cameraTransform = RCS.007 // needs a new camera transform
				horizonTexture = StarshipInterface/Props/StarshipMFD/ladder
				use360horizon = true
				backgroundColor = 17,27,82,255
				horizonSize = 840,630
				horizonTextureSize = 1000,1000
				//hudFov = 60
				headingBar = StarshipInterface/Props/StarshipMFD/heading
				headingBarPosition = 425,68,320,61
				headingBarWidth = 320
				showHeadingBarPrograde = False
				showLadderPrograde = False
			}
		}

		PAGE
		{
			name = DockingCam
			button = buttonR1
			textureInterlayURL = StarshipInterface/Props/StarshipMFD/MainScreenDocking
			text = StarshipInterface/Props/StarshipMFD/DockingCam.txt
			BACKGROUNDHANDLER
			{
				name = JSISteerableCamera
				method = RenderCamera
				pageActiveMethod = PageActive
				showNoSignal = yes
				buttonClickMethod = ClickProcessor
				buttonReleaseMethod = ReleaseProcessor
				cameraInfoVarName = DockingCam
				skipMissingCameras = true
				cameraTransform = node_dockingport // QD
				showTargetIcon = true
				iconPixelSize = 32
				targetIconColor = 255,0,255,128
				homeCrosshairColor = 255,0,0,255
				cameraEffectShader = RPM/Noise
				cameraEffectVariables = _Gain,SELECT_ALCOR_CAM_IMAGE_GAIN|_Blend,SELECT_ALCOR_CAM_IMAGE_NOISE|_NoiseOffset,RANDOM
				cameraEffectTextures = _Noise,ASET/ASET_Props/MFDs/ScreenPlates/noise
			}
		}


// --------------------Page 02	Orbit/Rendezvous, OrbitDisplay Map, Scansat------------------------------------


		PAGE
		{
			name = Orbit
			button = buttonR2
			textureInterlayURL = StarshipInterface/Props/StarshipMFD/MainScreenOrbit
			localMargins = 2,0,3,1
			text = StarshipInterface/Props/StarshipMFD/Orbit.txt
		}

		PAGE
		{
			name = OrbitMap
			button = buttonR2
			textureInterlayURL = StarshipInterface/Props/StarshipMFD/MainScreenOrbitBlank
			text = StarshipInterface/Props/StarshipMFD/OrbitMap.txt
			localMargins = 2,0,3,1
			BACKGROUNDHANDLER
			{
				name = JSIOrbitDisplay
                method = RenderOrbit
                backgroundColor = 2,7,56,255
				orbitColorSelf = 0,255,0,255
				iconColorAP = 0,255,255,255
				iconColorPE = 255,128,0,255
				orbitColorNextNode = 0,0,255,255
				iconPixelSize = 30
				orbitDisplayPosition = 285,65,600,600
			}
		}

		PAGE:NEEDS[SCANsat]
		{
			name = Scansat
			button = buttonR2
			text = StarshipInterface/Props/StarshipMFD/ScanSat.txt
			BACKGROUNDHANDLER
			{
				name = JSISCANsatRPM
				method = MapRenderer
				buttonClickMethod = ButtonProcessor
				pageActiveMethod = PageActive
				buttonUp = 0
				buttonDown = 1
				buttonEnter = 2
				buttonEsc = 3
				//buttonHome = 4
				buttonRight = 4
				buttonLeft = 5
				//mapDivider = 2
				//resourceInterpolation = 4
				zoomModifier = 1
				iconPixelSize = 80
				//trailColor = 87,0,87,255
				iconColorSelf = 128,0,128,255
				iconColorTarget = 255,255,0,255
				iconShadowShift = 1,1
				scaleBarPosition = 16,144
				scaleBar = JSI/RasterPropMonitor/Library/Textures/scalebar
				scaleLabels = JSI/RasterPropMonitor/Library/Textures/scaleLabels
			}
			textureInterlayURL = StarshipInterface/Props/StarshipMFD/MainScreenScanSatBlank
		}


// --------------------Page 03	SAS / Target Selection / MJ Menu ----------------------------------------


		PAGE
		{
			name = SASMenu
			button = buttonR3
			localMargins = 2,0,3,1
