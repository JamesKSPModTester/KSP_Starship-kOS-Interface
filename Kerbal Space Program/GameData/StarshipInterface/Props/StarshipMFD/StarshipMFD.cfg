				markerSize = 25
				headingBar = StarshipInterface/Props/StarshipMFD/heading
				headingBarPosition = 585,98,160,32
				headingSpan = 0.155
			}
		}

		PAGE
		{
			name = PFD2
			button = buttonR1
			text = StarshipInterface/Props/StarshipMFD/Attitude2.txt
			textureInterlayURL = StarshipInterface/Props/StarshipMFD/MainScreenAttitudeBlankSPDMODE
			BACKGROUNDHANDLER
			{
				name = JSIPrimaryFlightDisplay
				method = RenderPFD
				buttonClickMethod = ButtonProcessor
				speedModeButton = 2
				backgroundColor = 17,27,82,255
				navBallModel = ASET/ASET_Props/MFDs/ALCORPFD/NavBall
				navBallCenter = 582,355 // 580,360
				navBallDiameter = 1050
				ballOpacity = 1
				horizonTexture = StarshipInterface/Props/StarshipMFD/NavBall000
