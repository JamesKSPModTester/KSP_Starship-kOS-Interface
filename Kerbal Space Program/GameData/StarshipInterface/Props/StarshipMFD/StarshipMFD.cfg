		PAGE:NEEDS[MechJeb2]
		{
			name = MJMenu
			button = buttonR3
			text = MECHJEB NOT INSTALLED
			localMargins = 2,0,3,1
			textureInterlayURL = StarshipInterface/Props/StarshipMFD/MainScreenManeuver
			PAGEHANDLER
			{
				name = MechJebRPM
				method = ShowMenu
				pageActiveMethod = PageActive
				buttonClickMethod = ClickProcessor
				buttonUp = 0
				buttonDown = 1
				buttonEnter = 2
				buttonEsc = 3
				buttonHome = 4
				pageTitle = \n\n[#bfdefb]MECHJEB AUTOPILOT
			}
		}


// --------------------Page 04	Resource----------------------------------------


		PAGE
		{
			name = Resources
			button = buttonR4
			text = StarshipInterface/Props/StarshipMFD/Resources.txt
			textureInterlayURL = StarshipInterface/Props/StarshipMFD/MainScreenResources
		}


