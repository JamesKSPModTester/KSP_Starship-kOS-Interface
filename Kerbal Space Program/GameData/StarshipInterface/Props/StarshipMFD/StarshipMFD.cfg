RPM_CUSTOM_VARIABLE
{
	name = STARSHIP_SLOPE_WARNING
	operator = AND
	SOURCE_VARIABLE
	{
		name = RADARALTOCEAN
		range = 0, 250
	}
	SOURCE_VARIABLE
	{
		name = SLOPEANGLE
		range = 2.5, 90
	}
}

RPM_CUSTOM_VARIABLE
{
	name = STARSHIP_GEAR_WARNING
	operator = AND
	SOURCE_VARIABLE
	{
		name = RADARALTOCEAN
		range = 0.5, 25
	}
	SOURCE_VARIABLE
	{
		name = GEAR
		range = -0.5, 0.5
	}
	SOURCE_VARIABLE
	{
		name = VERTSPEED
		range = -10, 0.1
	}
}

RPM_CUSTOM_VARIABLE
{
	name = STARSHIP_IMPACT_WARNING
	operator = AND
	SOURCE_VARIABLE
	{
		name = RADARALTOCEAN
		range = 0.5, 50
	}
	SOURCE_VARIABLE
	{
		name = VERTSPEED
		range = -10000, -10
	}
}

RPM_CUSTOM_VARIABLE
{
	name = STARSHIP_BAT_LOW_WARNING
	operator = AND
	SOURCE_VARIABLE
	{
		name = SYSR_ELECTRICCHARGEPERCENT
		range = 0, 0.15
	}
