@PART[SEP_*]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%forceUseMeshes = True
	}
}

@FARAeroStress:NEEDS[FerramAerospaceResearch]:FOR[StarshipInterface]
{
	@FARPartStressTemplate[structural]
	{
		@XZmaxStress = 200
	}
	@FARPartStressTemplate[rocketFuelTank]
	{
		@XZmaxStress = 200
	}
}