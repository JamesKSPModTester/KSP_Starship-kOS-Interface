		multFlow = 2
		overrideStagingIconIfBlank = false

        PROPELLANT:NEEDS[!CommunityResourcePack]
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT:NEEDS[!CommunityResourcePack]
		{
			name = Oxidizer
			ratio = 1.1
		}
		PROPELLANT:NEEDS[CommunityResourcePack]
		{
			name = LqdMethane
			ratio = 3
			DrawGauge = True
		}
		PROPELLANT:NEEDS[CommunityResourcePack]
		{
			name = Oxidizer
			ratio = 1
		}

        atmosphereCurve
		{
            key = 0 1
            key = 1 1
            key = 6 0.001
        }
	}
}

