@PART[SEP_22_SHIP_BODY_KOS|SEP_22_SHIP_TANKER_KOS|SEP_22_SHIP_CARGO_KOS|SEP_22_SHIP_CREW_KOS|SEP_23_SHIP_BODY_EXP_KOS|SEP_23_SHIP_DEPOT_KOS]:FOR[StarshipInterface]
{
	MODULE
	{
        name = ModuleEnginesFX
		engineID = Vents
        thrustVectorTransformName = VentTransform
        throttleLocked = True
        exhaustDamage = True
        allowShutdown = True
		stagingEnabled = False
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust:NEEDS[!RealSolarSystem,!KSRSS,!Rescale2.5x] = 1
