@PART[SEP_22_SHIP_BODY_KOS,SEP_22_SHIP_CREW_KOS,SEP_22_SHIP_CARGO_KOS,SEP_22_SHIP_TANKER_KOS,SEP_22_SHIP_HEADER_KOS]:NEEDS[!RealismOverhaul,!FerramAerospaceResearch,kOS,RealSolarSystem]:FOR[StarshipInterface]
{
	%maxTemp = 873.15
	%skinMaxTemp = 2973.15
	%skinThermalMassModifier = 0.43613
	%skinInternalConductionMult = 0.0000105
	%skinMassPerArea = 0.815
	%absorptiveConstant = 0.15
	%emissiveConstant = 0.85
	%thermalMassModifier = 1.0
}

@PART[*_KOS]:NEEDS[RealSolarSystem,RealismOverhaul]:FOR[StarshipInterface]
{
	%RSSROConfig = True
}

@PART[SLE_SS_OLIT_MZ_KOS]:NEEDS[RealSolarSystem]:FOR[StarshipInterface]
{
	@MODULE[ModuleSLEAnimate]:HAS[~AnimationName[MechazillaRight],~AnimationName[MechazillaLeft]],*
	{
		@MaxExtension *= 1.6
		@AnimationMaxVelocity *= 1.6
	}
	@MODULE[ModuleSLEController],1
	{
		@OpenCloseRange = 0.24, 20, 20
	}
}
