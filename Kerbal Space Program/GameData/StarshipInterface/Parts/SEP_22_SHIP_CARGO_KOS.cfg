	breakingTorque = 300

	vesselType = Ship
	

	MODULE
    {
        name = ModuleAnimateGeneric
        animationName = SS_Cargo_Door_ANIM
		actionGUIName = Toggle Cargo Door
        startEventGUIName = Close Cargo Door
        endEventGUIName = Open Cargo Door
    }
	
	MODULE
	{
		name = ModuleCargoBay
		DeployModuleIndex = 0
		closedPosition = 1
		lookupRadius = 5
		lookupCenter = 0, 0, 0
	}
	
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		defaultControlPointDisplayName = #autoLOC_6011001 // = Forward
		hasHibernation = True
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 5000
		maxAmount = 5000
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = ModuleReactionWheel
		
		PitchTorque = 40
		YawTorque = 80
		RollTorque = 160
		
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.5
		}
	}
	
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000000
		optimumRange = 2500000
		packetFloor = .1
		packetCeiling = 5
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = SEP_Cargo_Door
		switcherDescription = Cargo Door
		affectDragCubes = false
		
		SUBTYPE
		{
			name = JawDoorP
			title = Jaw Painted
			descriptionSummary = Jaw
			primaryColor = #FFFFFF
			secondaryColor = #FFFFFF
			transform = Door.Jaw	
			transform = Cargo_Jaw_Exterior_Painted
			transform = Z.Paint	
		}
		SUBTYPE
		{
			name = JawDoorM
			title = Jaw Not Painted
			descriptionSummary = Jaw
			primaryColor = #FFFFFF
			secondaryColor = #808080
			transform = Door.Jaw	
			transform = Cargo_Jaw_Exterior			
			transform = Z.Metal
		}
		
		SUBTYPE
		{
			name = SplitDoorP
			title = Split Painted
			descriptionSummary = Split
			primaryColor = #808080
			secondaryColor = #808080

			transform = Door_Double
			transform = Cargo_Double_Exterior_Painted
			transform = Z.Paint	
		}
		
		SUBTYPE
		{
			name = SplitDoorM
			title = Split Not Painted
			descriptionSummary = Split
			primaryColor = #808080
			secondaryColor = #FFFFFF

			transform = Door_Double
			transform = Cargo_Double_Exterior
			transform = Z.Metal
		}
	}
	MODULE
	{
		name = MuMechModuleHullCameraZoom
		cameraName = NoseCamDownward
