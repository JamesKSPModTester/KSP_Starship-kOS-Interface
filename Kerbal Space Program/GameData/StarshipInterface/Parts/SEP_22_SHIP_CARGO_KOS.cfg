		cameraFoVMin = 10
	}
	MODULE
	{
		name = MuMechModuleHullCameraZoom
		cameraName = NoseCamCargo
		cameraTransformName = CameraTransformCargo
		cameraForward = 0, 0, 0
		cameraUp = 0, 0, 0
